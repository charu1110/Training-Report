<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training Portal | Charu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <img src="logo.png" alt="Logo" />
        <h1>TR-102</h1>
      </div>
      <nav>
        <ul>
          <li><button id="homeBtn">ğŸ  Dashboard</button></li>
          <li><button id="certificateBtn">ğŸ“ Certificate</button></li>
          <li><button id="projectBtn">ğŸ“ Project</button></li>
          <li><button id="toggleThemeBtn">ğŸŒ™ Theme</button></li>
        </ul>
      </nav>
      <footer>
        <small>Â© 2025 Charu</small>
      </footer>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      
      <!-- Header -->
      <header class="top-header">
        <h2>Guru Nanak Dev Engineering College, Ludhiana</h2>
        <p>4 Weeks Training at <strong>A2IT InternEdge, Mohali</strong></p>
        <div class="user-info">
          <span><strong>CHARU</strong></span> | URN: 2302502
        </div>
      </header>

      <!-- Progress Bar -->
      <section class="progress-section">
        <label>Training Progress:</label>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <span id="progressText">0 / 30 Days Completed</span>
      </section>

      <!-- Search Bar -->
      <section class="search-section">
        <input type="text" id="searchDays" placeholder="Search Day..." />
      </section>

      <!-- Day Buttons -->
      <section class="days-grid" id="daysGrid">
        <!-- JS will generate Day cards -->
      </section>

      <!-- Daily Report Modal -->
      <div class="modal" id="reportModal">
        <div class="modal-content">
          <span class="close-btn" id="closeModal">&times;</span>
          <h3 id="modalDayTitle">Day Report</h3>

          <p id="readOnlyMessage" style="display:none; color:#0f172a; font-weight:bold;">
            Reports are read-only on the live site.
          </p>

          <textarea id="reportTextarea" rows="10" placeholder="Write your daily summary here..."></textarea>
          
          <label for="reportLink">Attach Report PDF Link:</label>
          <input type="text" id="reportLink" placeholder="https://...">

          <a id="viewReportBtn" href="#" target="_blank" class="modal-link-btn" style="display: none;">
            ğŸ“„ View Attached PDF
          </a>

          <div class="modal-actions">
            <button id="saveReportBtn">âœ… Save</button>
            <button id="downloadPdfBtn">ğŸ“„ Download PDF</button>
          </div>
        </div>
      </div>

    </main>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isLocal =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1";

      if (!isLocal) {
        // Hide editing controls
        document.querySelectorAll(".modal-actions, #reportTextarea, #reportLink, label[for='reportLink']").forEach(el => {
          el.style.display = "none";
        });

        // Show read-only message
        const readOnlyMessage = document.getElementById("readOnlyMessage");
        if (readOnlyMessage) {
          readOnlyMessage.style.display = "block";
        }

        // Disable modal opening
        document.querySelectorAll(".day-card").forEach(card => {
          card.style.cursor = "default";
          card.onclick = () => {
            alert("Reports are read-only on the live site.");
          };
        });
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
